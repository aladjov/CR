[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --verbose
    --cov=src/customer_retention
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-config=.coveragerc
markers =
    integration: integration tests
    unit: unit tests
    databricks: tests that require Databricks runtime (skipped locally)
    spark: tests that require PySpark (skipped if not available)
